---
layout: default
---

  <article class="post-content">
    <h1 class="page-title">{{ page.title }}</h1>
    {{ content }}
    <section class="issue-bookshelf">
      {% for post in site.posts %}
        {% if post.category == "issue" %}
          <section class="issue-book">
            <div class="image">
              <img src="/images/{{ post.cover }}" alt="Cover image for {{ post.title }}">
            </div>
            <div class="metadata">
              <h2>{{ post.title }}</h2>
              <p>{{ post.content }}</p>
            </div>
            <div class="button">
              {% if post.download %}
                <a href="{{ post.download }}" class="btn">Download ebook files</a>
              {% endif %}
            </div>
          </section>
        {% endif %}
      {% endfor %}
    </section>
  </article>
