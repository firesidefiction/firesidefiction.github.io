---
layout: default
---
{% if page.art %}
  <figure class="story-illustration">
    <img class="" src="/illustration/{{ page.art }}" alt="{{ page.caption }}">
  </figure>
{% endif %}
<article class="nonfiction">
  <header class="post-header">
    <p class="category">{{ page.date | date: "%b %-d, %Y" }} | {{ page.category }}</p>
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    {% if page.author %}<h2>By <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span></h2>{% endif %}
  </header>

  <div>
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
