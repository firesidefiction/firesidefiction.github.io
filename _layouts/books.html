---
layout: default
---

    <article class="post-content">
      {{ content }}
      <section class="bookshelf">
        {% for post in site.posts %}
          {% if post.category == "book" %}
            <div>
              <a href="/{{ post.permalink }}">
                <img src="/images/book-covers/{{ post.cover }}" alt="Cover image for {{ post.title }}">
                {{ post.title }}
              </a>
              by {{ post.author }}
            </div>
          {% endif %}
        {% endfor %}
      </section>
    </article>
